<!DOCTYPE html>
<html>
<head>
    <title>Hello Sedgwick</title>
    <script>
        function afficherDate() {
            var date = new Date();
            var options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            var dateDuJour = date.toLocaleDateString('en-US', options);
            document.getElementById('date').innerText = dateDuJour;
        }
    </script>
</head>
<body onload="afficherDate()">
    <h1>Hello Sedgwick! Today is <span id="date"></span>. Have a good day ahead!</h1>
</body>
</html>
